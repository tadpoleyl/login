<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <title>智媒体</title>
    <link rel="stylesheet" href="static/css/index.min.css">
</head>
<body>

<header class="fly-header">
    <aside class="logo-box">
        <div class="logo"><img draggable="false" src="static/images/logo.png" alt=""></div>
    </aside>
    <aside class="login-box">
        <!--<a href="#" class="btn-login">登录</a>-->
        <button class="btn-login button button--rayen button--border-thin button--text-thick button--text-upper button--size-s" data-text="登录"><span>登录</span></button>

        <button class="btn-reg button button--rayen button--border-thin button--text-thick button--text-upper button--size-s" data-text="注册"><span>注册</span></button>

    </aside>
</header>

<section id="fly-main">
    <div class="cloud1 cloud"><img draggable="false" src="static/images/cloud1.png" alt=""></div>
    <div class="cloud2 cloud"><img draggable="false" src="static/images/cloud2.png" alt=""></div>
    <div class="cloud3 cloud"><img draggable="false" src="static/images/cloud3.png" alt=""></div>
    <canvas id="fly-stage"></canvas>

    <div class="fly-login-mask " >
        <div id="login">
            <div class="owl">
                <div class="hand"></div>
                <div class="hand hand-r"></div>
                <div class="arms">
                    <div class="arm"></div>
                    <div class="arm arm-r"></div>
                </div>
            </div>
        </div>

        <div class="fly-login-container">
            <div class="fly-login-box">
                <header>
                    <div class="title"><img draggable="false" src="./static/images/login-title.png" alt=""></div>
                    <div class="close"><span>&times;</span></div>
                </header>
                <section class="fly-login-text">
                    <img src="./static/images/login-text.png" draggable="false" alt="">
                </section>
                <div class="fly-username input-box">
                    <canvas id="canvas" height="20" ></canvas>
                    <span class="placeholder">账号</span>
                    <input type="text" name="username" autocomplete="off">
                </div>
                <div class="fly-pwd input-box">
                    <canvas id="canvas-pwd" height="20" ></canvas>
                    <span class="placeholder">密码</span>
                    <input type="password" name="pwd">
                </div>
                <div class="login-btn loaded">
                    <input type="button" value="" class="btn-ok">
                    <span>确定</span>
                    <div class="loading">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="fly-line">

                </div>

                <div class="other-login-box">
                    <span class="three">第三方登录</span>
                    <div class="share-box">
                        <span class="qq"></span>
                        <span class="wx"></span>
                        <span class="txwb"></span>
                        <span class="weibo"></span>
                    </div>
                    <div class="forget">
                        <a href="javascrpt:void(0)">忘记密码</a> |
                        <a href="javascript:void(0)" class="go-to-reg">注册</a>
                    </div>
                </div>
            </div>

            <div class="fly-reg-box">
                <header>
                    <div class="title"><img draggable="false" src="./static/images/login-title.png" alt=""></div>
                    <div class="close"><span>&times;</span></div>
                </header>
                <section class="fly-login-text">
                    <img src="./static/images/reg-text.png" draggable="false" alt="">
                </section>
                <div class="fly-reg-input ">
                    <span class="fly-label">账号</span><span class="fly-v-line"></span><input type="text" class="reg-input" name="reg-username"><label class="mark">123456@qq.com</label>
                </div>
                <div class="fly-reg-input ">
                    <span class="fly-label">设置密码</span><span class="fly-v-line"></span><input type="password"  name="reg-pass">
                </div>
                <div class="fly-reg-input ">
                    <span class="fly-label">确认密码</span><span class="fly-v-line"></span><input type="password" class="sure-pass">
                </div>
                <div class="fly-reg-input no-border get-code">
                    <input type="text" class="sure-pass reg-input"><label style="left: 2%;" class="mark">邮箱/手机号</label><a href="javascript:void(0)" class="fly-get-code">获取验证码</a>
                </div>
                <div class="fly-reg-input no-border full-width">
                    <input type="text" class="sure-pass reg-input"  ><label class="mark" style="left:2%;">邮箱/手机号</label>
                </div>

                <div class="fly-reg-input no-border agree-clause">
                    <input id="green" type="checkbox"><label  for="green">我已阅读并同意 <a href="#" class="clause">《智媒体平台服务条款》</a></label>
                </div>
                <div class="fly-reg-input no-border">
                    <a class="btn-begin-reg" href="javascript:void(0)">立即注册</a>
                </div>
                <div class="go-login">
                    <a href="javascript:void(0)" class="go-to-login">已有账号？直接登录>></a>
                </div>
            </div>
        </div>
    </div>

</section>


<script src="static/js/createjs.js"></script>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
